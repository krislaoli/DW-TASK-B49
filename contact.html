<html>
  <head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="style/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- navbar content -->
    <nav id="navigation">
      <div class="nav-left">
        <ul>
          <li><img src="img/benteng.PNG" alt="Logo" /></li>
          <li class="hamburger-menu">
            <a class="active" href="index.html">Home</a>
          </li>
          <li class="hamburger-menu">
            <a href="blog.html">My Project</a>
          </li>
        </ul>
      </div>

      <!-- hamburger toggle -->
      <div class="nav-right hamburger-menu">
        <a href="project-detail.html">Project Detail</a>
      </div>
      <div class="nav-right" id="barsmenuicon">
        <button
          style="background-color: transparent; border: none; cursor: pointer"
          onclick="openNav()"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
    </nav>

    <div class="hamburger-nav-container" id="hamburger-nav-container">
      <a href="index.html">Home</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html" class="hamburger-active">
        <button>Contact Me</button>
      </a>
    </div>

    <!-- form content -->
    <form>
      <div>
        <h1>GET IN TOUCH</h1>
      </div>
      <div>
        <label for="input-name">Name</label>
        <input id="input-name" type="text" required />
      </div>
      <div>
        <label for="input-email">Email</label>
        <input id="input-email" type="email" required />
      </div>
      <div>
        <label for="input-number">Phone</label>
        <input id="input-number" type="number" required />
      </div>
      <div>
        <label for="input-subject">Subject</label>
        <select id="input-subject">
          <option value="" hidden>Subject</option>
          <option>Frontend</option>
          <option>Backend</option>
          <option>Fullstack</option>
        </select>
      </div>
      <div>
        <label for="input-massage">Your Massages</label
        ><textarea name="" id="input-massage" cols="30" rows="10"></textarea>
      </div>

      <div class="btn-input-form">
        <button type="button" onclick="submitData()">Submit</button>
      </div>
    </form>

    <script src="js/contact.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
