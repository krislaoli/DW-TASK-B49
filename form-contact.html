<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Personal Web</title>
  </head>
  <body>
    <!-- navbar section -->
    <nav class="navbar navbar-expand-lg bg-body-secondary">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img src="assets/image/uchiha.PNG" alt="#" width="50" height="45" />
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item fw-bold ms-3">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>

            <li class="nav-item fw-bold ms-3">
              <a class="nav-link" href="form-add-project.html"> Add Project </a>
            </li>
          </ul>
          <!-- button contact -->
          <div class="d-flex">
            <a
              class="btn btn-outline-danger fw-bold"
              type="submit"
              href="form-contact.html"
              >Contact Me</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- form content -->
    <div
      class="container-fluid d-flex justify-content-center align-items-center"
    >
      <div class="container-form">
        <h2 class="text-center mb-3 mt-5 fw-bold">GET IN TOUCH</h2>
        <form class="">
          <div class="mb-3">
            <label class="form-label fw-bolder" for="input-name">Name</label>
            <input
              class="form-control shadow"
              id="input-name"
              type="text"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label fw-bolder" for="input-email">Email</label>
            <input
              class="form-control shadow"
              id="input-email"
              type="email"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label fw-bolder" for="input-number">Phone</label>
            <input
              class="form-control shadow"
              id="input-number"
              type="number"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label fw-bolder" for="input-number"
              >Subject</label
            >
            <select class="form-select shadow" id="input-subject">
              <option selected hidden>Subject</option>
              <option>Frontend</option>
              <option>Backend</option>
              <option>Fullstack</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bolder" for="input-massage"
              >Your Massages</label
            ><textarea
              class="form-control shadow"
              name=""
              id="input-massage"
              cols="30"
              rows="10"
            ></textarea>
          </div>

          <div class="d-flex justify-content-md-end mt-5 mb-5">
            <button
              class="btn btn-dark rounded-pill ps-4 pe-4"
              type="button"
              onclick="submitData()"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
