<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Personal Web</title>
  </head>
  <body>
    <!-- navbar section -->
    <nav class="navbar navbar-expand-lg bg-body-secondary">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img src="assets/image/uchiha.PNG" alt="#" width="50" height="45" />
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item fw-bold ms-3">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>

            <li class="nav-item fw-bold ms-3">
              <a class="nav-link" href="form-add-project.html"> Add Project </a>
            </li>
          </ul>
          <!-- button contact -->
          <div class="d-flex">
            <a
              class="btn btn-outline-danger fw-bold"
              type="submit"
              href="form-contact.html"
              >Contact Me</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- form content -->
    <div
      class="container-fluid container-form-add d-flex justify-content-center align-items-center"
    >
      <div class="container-form">
        <form action="">
          <h2 class="text-center mb-5 mt-5 fw-bold">Add My Project</h2>

          <div>
            <label class="form-label fw-bolder" for="">Project Nane</label>
            <input class="form-control mb-4 shadow" type="text" />
          </div>
          <div class="row">
            <div class="col">
              <label class="form-label fw-bolder" for="">Start Date</label>
              <input
                class="form-control mb-4 shadow"
                type="date"
                name="date"
                id="date"
              />
            </div>
            <div class="col">
              <label class="form-label fw-bolder" for="">End Date</label>
              <input
                class="form-control mb-4 shadow"
                type="date"
                name="date"
                id="date"
              />
            </div>
          </div>

          <div>
            <label class="form-label fw-bolder" for="">Description</label>
            <textarea
              class="form-control mb-4 shadow"
              name=""
              id=""
              cols="30"
              rows="10"
            ></textarea>
          </div>

          <div>
            <label class="form-label fw-bolder" for="">Technologies</label>
            <div class="row g-3">
              <div class="col-xl-6">
                <input class="shadow" type="checkbox" />
                <label for="">Html</label>
              </div>

              <div class="col-xl-6">
                <input class="shadow" type="checkbox" />
                <label for="">Css</label>
              </div>

              <div class="col-xl-6">
                <input class="shadow" type="checkbox" />
                <label for="">Javascript</label>
              </div>

              <div class="col-xl-6">
                <input class="shadow" type="checkbox" />
                <label for="">Bootstrap</label>
              </div>
            </div>

            <div>
              <label class="form-label mt-4 fw-bolder" for=""
                >Input Files</label
              >
              <input class="form-control shadow" type="file" />
            </div>

            <div class="d-flex' justify-content-md-end mb-5">
              <button class="btn btn-dark mt-4 pe-4 ps-4 rounded-pill">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
